<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ 'favicon.png' | relative_url }}">
  <link rel="icon" sizes="16x16" href="{{ 'favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png' | relative_url }}">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .hero p {
      color: #aaaaaa;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .projects {
      margin-top: 60px;
    }

    .projects h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      color: #bbbbbb;
      font-size: 0.95rem;
    }

    .about {
      margin-top: 70px;
      text-align: center;
    }

    .about h2 {
      margin-bottom: 15px;
    }

    .about p {
      color: #bbbbbb;
      max-width: 600px;
      margin: auto;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      color: #777777;
      font-size: 0.9rem;
    }
    .social-links {
  margin-top: 18px;
}

/* Base icon style */
.social-links a {
  margin: 0 14px;
  color: #aaaaaa;
  display: inline-flex;
  transition: color 0.3s ease, transform 0.3s ease;
}

/* Icon size */
.social-links .icon {
  width: 30px;   /* ðŸ‘ˆ ICON SIZE */
  height: 30px;
}

/* Hover animation */
.social-links a:hover {
  transform: translateY(-4px);
}

/* Platform-specific hover colors */
.social-links a[aria-label="GitHub"]:hover {
  color: #ffffff; /* GitHub white */
}

.social-links a[aria-label="Instagram"]:hover {
  color: #e1306c; /* Instagram pink */
}

.social-links a[aria-label="Pinterest"]:hover {
  color: #e60023; /* Pinterest red */
}

  </style>
</head>
<body>

  {{ content }}

</body>
</html>
