<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ 'favicon.png' | relative_url }}">
  <link rel="icon" sizes="16x16" href="{{ 'favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png' | relative_url }}">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .hero p {
      color: #aaaaaa;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .projects {
      margin-top: 60px;
    }

    .projects h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      color: #bbbbbb;
      font-size: 0.95rem;
    }

    .about {
      margin-top: 70px;
      text-align: center;
    }

    .about h2 {
      margin-bottom: 15px;
    }

    .about p {
      color: #bbbbbb;
      max-width: 600px;
      margin: auto;
    }

/* Sticky footer setup */
html, body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
}

footer {
  margin-top: auto; /* ðŸ‘ˆ makes footer sticky */
  padding: 30px 20px;
  text-align: center;
  color: #777777;
  font-size: 0.9rem;
}

/* Social container */
.social-links {
  margin-top: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
}

/* Icon wrapper */
.social-links a {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #1a1a1a;
  color: #aaaaaa;

  display: flex;
  justify-content: center;
  align-items: center;

  transition:
    background 0.3s ease,
    color 0.3s ease,
    box-shadow 0.3s ease,
    transform 0.3s ease;
}

/* Icon size */
.social-links .icon {
  width: 40px;   /* ðŸ‘ˆ BIG ICON */
  height: 40px;
}

/* Lift animation */
.social-links a:hover {
  transform: translateY(-6px);
}

/* GitHub */
.social-links a[aria-label="GitHub"]:hover {
  background: #ffffff;
  color: #000000; /* black icon */
  box-shadow: 0 0 18px rgba(255, 255, 255, 0.6);
}

/* Instagram */
.social-links a[aria-label="Instagram"]:hover {
  background: #e1306c;
  color: #ffffff; /* white icon */
  box-shadow: 0 0 18px rgba(225, 48, 108, 0.6);
}

/* Pinterest */
.social-links a[aria-label="Pinterest"]:hover {
  background: #e60023;
  color: #ffffff; /* white icon */
  box-shadow: 0 0 18px rgba(230, 0, 35, 0.6);
}
/* ===== SOCIAL ICON FIX ===== */

.social-links a {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #1a1a1a;
  color: #aaaaaa;

  display: flex;
  align-items: center;
  justify-content: center;

  overflow: visible;
  transition: all 0.3s ease;
}

.social-links svg {
  width: 36px;
  height: 36px;
  fill: currentColor;
  display: block;
}
/* FORCE SVG ICON VISIBILITY */
.social-links svg {
  width: 36px;
  height: 36px;
  display: block;
}

.social-links svg path {
  fill: currentColor !important;
  stroke: none !important;
  opacity: 1 !important;
}

    
  </style>
</head>
<body>

  {{ content }}

</body>
</html>
