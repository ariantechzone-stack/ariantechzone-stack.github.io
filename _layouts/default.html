<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/hero-bg.svg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/hero-bg.svg">

  <!-- Icons & Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.png' | relative_url }}">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">
  <nav class="nav-container">
    <h2 class="logo">{{ site.title }}</h2>
    <ul class="nav-links">
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- ================= MAIN ================= -->
<main id="main-content">
  {{ content }}
</main>
  
<button class="floating-contact" id="contactToggle">
  Contact Me
</button>
  
<!-- ================= FOOTER ================= -->
<footer class="site-footer">
  <div class="footer-container">
    
    <!-- Left: logo + copyright -->
    <div class="footer-left">
      <img src="favicon.png" alt="ARIAN logo" class="footer-logo">
      <span>Â© 2026 ARIAN DESIGNS</span>
    </div>

    <!-- Right: social icons -->
    <div class="footer-right footer-socials">
      <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="pinterest"><i class="fab fa-pinterest"></i></a>
      <a href="#" class="github"><i class="fab fa-github"></i></a>
      <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="fiverr-icon">fi</a>
    </div>

  </div>
</footer>

<!-- ================= FLOATING LINKEDIN ================= -->
<a href="https://www.linkedin.com/in/arian-varx-0660b539b/"
   class="floating-linkedin"
   target="_blank"
   aria-label="LinkedIn">
  <i class="fab fa-linkedin"></i>
</a>
<!-- JS -->
<script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

</body>
</html>
