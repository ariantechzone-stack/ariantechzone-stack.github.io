<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,Arial,sans-serif;
  background:#0f0f0f;
  color:#fff;
  line-height:1.6;
  overflow-x:hidden;
}
img{width:100%;display:block;border-radius:12px}

/* ===== PROGRESS BAR ===== */
.progress{
  position:fixed;
  top:0;left:0;
  height:3px;
  width:0%;
  background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  z-index:9999;
}

/* ===== CURSOR GLOW ===== */
.cursor-glow{
  position:fixed;
  width:30px;height:30px;
  background:rgba(255,255,255,.12);
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  mix-blend-mode:screen;
  z-index:9998;
}

/* ===== HERO ===== */
.hero{
  padding:120px 20px;
  text-align:center;
  background:linear-gradient(135deg,#111,#1a1a1a);
}
.gradient-text{
  font-size:3rem;
  font-weight:800;
  background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero-subtext{
  margin-top:20px;
  color:#ccc;
  font-size:1.2rem;
}

/* ===== SECTIONS ===== */
.container{max-width:1200px;margin:auto;padding:0 20px}
section{padding:100px 0}
h2{text-align:center;margin-bottom:15px;font-size:2rem}
.section-subtext{text-align:center;color:#aaa;margin-bottom:50px}

/* ===== PROJECTS ===== */
.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}
.project-card{
  background:#1a1a1a;
  border-radius:16px;
  padding:20px;
  transition:transform .2s ease,box-shadow .2s ease;
  perspective:1000px;
}
.project-card:hover{
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
.project-card h3{margin:15px 0 10px}
.project-card p{color:#bbb;font-size:.95rem}

/* ===== ABOUT ===== */
.about-content p{
  max-width:700px;
  margin:0 auto 15px;
  color:#ccc;
  text-align:center;
}

/* ===== FOOTER ===== */
footer{
  padding:50px 20px;
  text-align:center;
  background:#111;
  border-top:1px solid #222;
}
.socials{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:20px;
}
.socials a{
  width:52px;height:52px;
  border-radius:50%;
  background:#1a1a1a;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  transition:.3s ease;
}
.socials a:hover{
  transform:scale(1.15);
}
.socials a{
  transition:all 0.3s ease;
}
.socials a{
  width:44px;
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:#111;
  color:#fff;
  transition:all .3s ease;
}

.socials a:hover{
  transform:translateY(-3px) scale(1.08);
}

/* Fiverr specific */
.fiverr{
  background:#1dbf73;
  color:#fff;
}

.fiverr-icon{
  font-weight:800;
  font-size:16px;
  letter-spacing:-1px;
  font-family:Arial, Helvetica, sans-serif;
}

/* GitHub */
.github:hover{
  background:#fff;
  color:#000;
  box-shadow:0 0 18px rgba(255,255,255,0.6);
}

/* Instagram */
.instagram:hover{
  background:#d62976;
  color:#fff;
  box-shadow:0 0 18px rgba(214,41,118,0.6);
}

/* Pinterest */
.pinterest:hover{
  background:#e60023;
  color:#fff;
  box-shadow:0 0 18px rgba(230,0,35,0.6);
}

/* Fiverr */
.fiverr:hover{
  background:#1dbf73;
  color:#fff;
  box-shadow:0 0 18px rgba(29,191,115,0.6);
}
  

/* ===== MODAL ===== */
.project-modal{
  position:fixed;
  inset:0;
  display:none;
  z-index:9999;
}
.project-modal.active{display:block}
.modal-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.7);
}
.modal-content{
  position:relative;
  max-width:650px;
  margin:10vh auto;
  background:#111;
  padding:25px;
  border-radius:20px;
}
.modal-close{
  position:absolute;
  top:10px;right:15px;
  font-size:1.8rem;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<script>
/* ===== CURSOR ===== */
const glow=document.querySelector('.cursor-glow');
document.addEventListener('mousemove',e=>{
  glow.style.left=e.clientX+'px';
  glow.style.top=e.clientY+'px';
});

/* ===== SCROLL BAR ===== */
window.addEventListener('scroll',()=>{
  document.querySelector('.progress').style.width=
    (window.scrollY/(document.body.scrollHeight-innerHeight)*100)+'%';
});

/* ===== 3D TILT ===== */
document.querySelectorAll('.project-card').forEach(card=>{
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left-r.width/2;
    const y=e.clientY-r.top-r.height/2;
    card.style.transform=`rotateX(${(-y/20)}deg) rotateY(${(x/20)}deg)`;
  });
  card.addEventListener('mouseleave',()=>{
    card.style.transform='rotateX(0) rotateY(0)';
  });
});
</script>
