<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title | default: "ARIAN DESIGNS" }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.data.about.description | strip_newlines }}">

<!-- FAVICONS -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="/assets/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<meta name="theme-color" content="#0f0f0f">

<style>
/* ================= GLOBAL ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', Arial, Helvetica, sans-serif;
}

body {
  background: #0f0f0f;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
  min-height: 100vh;
}

img {
  display: block;
  width: 100%;
  border-radius: 14px;
}

/* ================= SECTIONS ================= */
section {
  padding: 120px 20px;
  position: relative;
}

h2 {
  text-align: center;
  font-size: 2.4rem;
  margin-bottom: 60px;
  letter-spacing: 0.5px;
}

/* ================= HERO ================= */
.hero {
  text-align: center;
  padding: 140px 20px 180px;
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, #111, #1a1a1a);
}

.hero::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 140px;
  background: linear-gradient(to bottom, transparent, #0f0f0f);
}

.gradient-text {
  font-size: 3.4rem;
  font-weight: 800;
  background: linear-gradient(
    90deg,
    #feda75,
    #fa7e1e,
    #d62976,
    #962fbf,
    #4f5bd5
  );
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientAnim 8s ease infinite;
}

@keyframes gradientAnim {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.hero p {
  margin-top: 24px;
  color: #ccc;
  font-size: 1.25rem;
  max-width: 720px;
  margin-inline: auto;
  min-height: 1.4em;
}

/* ================= INTRO ANIMATION ================= */
.page-intro {
  opacity: 0;
  transform: translateY(24px);
  transition: opacity 1s ease, transform 1s ease;
}

.page-intro.show {
  opacity: 1;
  transform: translateY(0);
}

/* ================= PROJECTS ================= */
.projects {
  background: radial-gradient(circle at top, #161616, #0f0f0f 65%);
}

.project-grid {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
}

@media (max-width: 900px) {
  .project-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .project-grid {
    grid-template-columns: 1fr;
  }
}

.project-card {
  background: #161616;
  border-radius: 18px;
  overflow: hidden;
  min-height: 360px;
  display: flex;
  flex-direction: column;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
}

.project-card img {
  height: 200px;
  object-fit: cover;
}

.project-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}

.project-content {
  padding: 28px;
}

.project-content h3 {
  font-size: 1.35rem;
  margin-bottom: 12px;
}

.project-content p {
  font-size: 1rem;
  color: #bbb;
  line-height: 1.6;
}

/* ================= ABOUT ================= */
.about {
  text-align: center;
}

.about p {
  max-width: 620px;
  margin: auto;
  font-size: 1.05rem;
  color: #ccc;
}

/* ================= FOOTER ================= */
footer {
  padding: 60px 20px;
  text-align: center;
  background: linear-gradient(to top, #111, #1a1a1a);
  border-top: 1px solid #333;
}

footer p {
  font-size: 0.9rem;
  color: #777;
}

/* ================= SOCIAL ICONS ================= */
.socials {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 22px;
}

.socials a {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #1a1a1a;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #aaa;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}

.socials a:hover {
  transform: scale(1.12);
}

.socials a[aria-label="Instagram"]:hover {
  background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  color: #fff;
}

.socials a[aria-label="Pinterest"]:hover {
  background: #e60023;
  color: #fff;
}

.socials a[aria-label="GitHub"]:hover {
  background: #fff;
  color: #000;
  box-shadow: 0 0 22px rgba(255,255,255,0.5);
}

/* ================= CURSOR GLOW ================= */
.cursor-glow {
  position: fixed;
  width: 30px;
  height: 30px;
  background: rgba(255,255,255,0.12);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  mix-blend-mode: screen;
  z-index: 9999;
}

/* ================= SCROLL PROGRESS ================= */
.progress {
  position: fixed;
  top: 0;
  left: 0;
  height: 4px;
  width: 0%;
  background: linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  z-index: 999;
}
</style>
</head>

<body>

<div class="cursor-glow"></div>
<div class="progress"></div>

<!-- HERO -->
<div class="hero page-intro">
  <h1 class="gradient-text">ARIAN DESIGNS</h1>
  <p id="hero-text"></p>
</div>

<!-- PROJECTS -->
<section class="projects page-intro">
<h2>Projects</h2>
<div class="project-grid">
  {% for project in site.data.projects %}
  <div class="project-card">
    <img src="{{ project.image }}" alt="{{ project.title }}">
    <div class="project-content">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
</section>

<!-- ABOUT -->
<section class="about page-intro">
<h2>About</h2>
<p>{{ site.data.about.description }}</p>
</section>

<!-- FOOTER -->
<footer class="page-intro">
  <p>Â© 2026 ARIAN DESIGNS</p>
  <div class="socials">
    <!-- your existing SVG icons unchanged -->
  </div>
</footer>

<script>
const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

if (!reduceMotion) {
  const glow = document.querySelector('.cursor-glow');
  document.addEventListener('mousemove', e => {
    glow.style.left = e.clientX + 'px';
    glow.style.top = e.clientY + 'px';
  });

  window.addEventListener('scroll', () => {
    const scroll = (window.scrollY / (document.body.scrollHeight - innerHeight)) * 100;
    document.querySelector('.progress').style.width = scroll + '%';
  });
}

window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.page-intro').forEach((el, i) => {
    setTimeout(() => el.classList.add('show'), i * 200 + 100);
  });

  const heroText = "Clean, modern visual design for posters, banners & social media.";
  const heroEl = document.getElementById("hero-text");
  let i = 0;
  const type = setInterval(() => {
    heroEl.textContent += heroText[i++];
    if (i >= heroText.length) clearInterval(type);
  }, 35);
});
</script>

</body>
</html>
