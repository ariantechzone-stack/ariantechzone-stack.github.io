<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">

  <!-- OpenGraph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/hero-bg.svg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/hero-bg.svg">

  <!-- Icons + CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.png' | relative_url }}">
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <nav>
    <h2>{{ site.title }}</h2>
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- ================= MAIN ================= -->
<main>
  {{ content }}
</main>

<!-- ================= FOOTER ================= -->
<footer id="contact" class="site-footer">
  <div class="footer-container">

    <!-- Footer copy (VISIBLE before click) -->
    <div class="footer-copy-static show" id="footerCopy">
      © {{ site.time | date: "%Y" }} ARIAN DESIGNS
    </div>

    <!-- Contact Button -->
    <button class="contact-btn" id="contactToggle" aria-label="Contact" aria-expanded="false">
      <span class="btn-text">Contact Me</span>
      <span class="btn-icon">✕</span>
    </button>

    <!-- Hidden Reveal -->
    <div class="contact-reveal" id="contactReveal">
      <a href="mailto:ariantechzone@gmail.com" class="footer-email">
        ariantechzone@gmail.com
      </a>

      <div class="footer-socials">
        <a href="https://instagram.com/_arian.designs_" target="_blank" aria-label="Instagram" style="--glow:#d62976">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://pinterest.com/ariantech" target="_blank" aria-label="Pinterest" style="--glow:#e60023">
          <i class="fab fa-pinterest"></i>
        </a>
        <a href="https://github.com/ariantechzone-stack" target="_blank" aria-label="GitHub" style="--glow:#ffffff">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.fiverr.com/r_kumar101/modern-instagram-posts-and-social-media-graphics"
           target="_blank"
           aria-label="Fiverr"
           class="fiverr-icon" style="--glow:#1dbf73">fi</a>
        <a href="https://www.linkedin.com/in/arian-varx-0660b539b/"
           target="_blank"
           aria-label="LinkedIn"
           style="--glow:#0a66c2">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>

  </div>
</footer>

<script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
