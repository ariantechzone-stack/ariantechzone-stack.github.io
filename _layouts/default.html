<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- SEO & OpenGraph -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">

  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/hero-bg.svg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/hero-bg.svg">

  <!-- Font Awesome & CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ 'favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ 'apple-touch-icon.png' | relative_url }}">
</head>
<body>

  <!-- ==========================
       Header / Navbar
  =========================== -->
  <header>
    <nav>
      <h2>{{ site.title }}</h2>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '#about' | relative_url }}">About</a></li>
        <li><a href="{{ '#skills' | relative_url }}">Skills</a></li>
        <li><a href="{{ '#projects' | relative_url }}">Projects</a></li>
        <li><a href="{{ '#contact' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ==========================
       Main Content
  =========================== -->
  <main>
    {{ content }}
  </main>

  <!-- ==========================
       Footer / Contact Section
  =========================== -->
  <footer id="contact" class="site-footer">
  <div class="footer-container">
    <!-- Footer Copy -->
    <div class="footer-copy-static" id="footerCopy">
      © {{ site.time | date: "%Y" }} Arian Designs. All rights reserved.
    </div>

    <!-- Contact Button -->
    <button class="contact-btn" id="contactToggle" aria-label="Contact">
      <span class="btn-text">Contact Me</span>
      <span class="btn-icon">✕</span>
    </button>

    <!-- Hidden Reveal Content -->
    <div class="contact-reveal" id="contactReveal">
      <!-- Email -->
      <a href="mailto:ariantechzone@gmail.com" class="footer-email">
        ariantechzone@gmail.com
      </a>

      <!-- Social Icons -->
      <div class="footer-socials">
        <a href="https://instagram.com/_arian.designs_" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://pinterest.com/ariantech" target="_blank" aria-label="Pinterest">
          <i class="fab fa-pinterest"></i>
        </a>
        <a href="https://github.com/ariantechzone-stack" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.fiverr.com/r_kumar101/modern-instagram-posts-and-social-media-graphics"
           target="_blank"
           aria-label="Fiverr"
           class="fiverr-icon">
          fi
        </a>
        <a href="https://linkedin.com/in/arian-varx-0660b539b" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </div>
</footer>

<script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

</body>
</html>
