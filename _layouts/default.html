<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title | default: "ARIAN DESIGNS" }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.data.about.description | strip_newlines }}">

<meta name="theme-color" content="#0f0f0f">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif;}
body{background:#0f0f0f;color:#fff;overflow-x:hidden;}
a{text-decoration:none;color:inherit}

/* ================= HERO ================= */
.hero{
  padding:120px 20px;
  text-align:center;
  background:linear-gradient(135deg,#111,#1a1a1a);
}
.hero h1{
  font-size:3rem;
  font-weight:800;
  background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  margin-top:18px;
  color:#bbb;
  font-size:1.15rem;
}

/* ================= SECTIONS ================= */
section{padding:110px 20px}
h2{text-align:center;margin-bottom:50px;font-size:2rem}

/* ================= PROJECT GRID ================= */
.project-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:40px;
}
@media(max-width:900px){.project-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.project-grid{grid-template-columns:1fr}}

.project-card{
  background:#1a1a1a;
  border-radius:16px;
  overflow:hidden;
  transition:transform .35s ease,box-shadow .35s ease,opacity .4s ease;
  opacity:1; /* IMPORTANT FIX */
  transform:translateY(0);
}
.project-card.fade-in{
  opacity:1;
  transform:translateY(0);
}
.project-card:hover{
  box-shadow:0 25px 60px rgba(0,0,0,.55);
}

.project-content{
  padding:26px;
  text-align:center;
}
.project-content h3{
  font-size:1.3rem;
  margin-bottom:10px;
}
.project-content p{
  color:#bbb;
  font-size:.95rem;
}

.project-btn{
  margin-top:14px;
  padding:10px 22px;
  border-radius:10px;
  border:none;
  background:linear-gradient(90deg,#feda75,#fa7e1e);
  color:#111;
  font-weight:600;
  cursor:pointer;
}

/* ================= ABOUT ================= */
.about p{
  max-width:650px;
  margin:auto;
  color:#ccc;
  font-size:1.05rem;
  line-height:1.75;
}

/* ================= SOCIAL ICONS ================= */
.socials{
  display:flex;
  justify-content:center;
  gap:36px;
  margin-top:60px;
}
.social-link{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#222;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform .25s ease,box-shadow .25s ease;
}
.social-link svg{
  width:26px;
  height:26px;
  pointer-events:none; /* FIX CLICK ISSUE */
}
.social-link:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 30px rgba(0,0,0,.5);
}

/* ================= FOOTER ================= */
footer{
  padding:40px 20px;
  text-align:center;
  color:#777;
  background:#111;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <h1>ARIAN DESIGNS</h1>
  <p id="hero-text"></p>
</div>

<!-- PROJECTS -->
<section>
<h2>Projects</h2>
<div class="project-grid">
{% for project in site.data.projects %}
  <div class="project-card">
    <div class="project-content">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <button class="project-btn">View Project</button>
    </div>
  </div>
{% endfor %}
</div>
</section>

<!-- ABOUT -->
<section class="about">
<h2>About</h2>
<p>{{ site.data.about.description }}</p>
</section>

<!-- SOCIALS -->

    <div class="icon-shadow"></div>
    <div class="icon-glow"></div>
    <div class="premium-glow"></div>
    <div class="tooltip show-text">Fiverr</div>
  </a>
</div>

<footer>Â© 2026 ARIAN DESIGNS</footer>

<script>
/* HERO TYPE EFFECT */
const text="Clean, modern visual design for posters & social media.";
let i=0;
const el=document.getElementById("hero-text");
const t=setInterval(()=>{
  el.textContent+=text[i++];
  if(i>=text.length)clearInterval(t);
},35);

/* CARD FADE-IN (SAFE) */
window.addEventListener("DOMContentLoaded",()=>{
  document.querySelectorAll(".project-card").forEach((c,i)=>{
    setTimeout(()=>c.classList.add("fade-in"),i*120);
  });
});
</script>

</body>
</html>
