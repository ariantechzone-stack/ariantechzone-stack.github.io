<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ARIAN DESIGNS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Clean, modern social media & digital design">

<!-- ================= FAVICONS ================= -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="/assets/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<meta name="theme-color" content="#0f0f0f">

<!-- GOOGLE FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
html{scroll-behavior:smooth}
body{
  background:#0f0f0f;
  color:#fff;
  transition:background .35s,color .35s;
}
body.light{background:#fff;color:#111}
a{text-decoration:none;color:inherit}

/* ================= THEME TOGGLE ================= */
#themeToggle{
  position:fixed;
  top:20px;right:20px;
  width:46px;height:46px;
  border-radius:50%;
  border:none;
  background:#222;color:#fff;
  font-size:20px;
  cursor:pointer;
  z-index:1000;
}
body.light #themeToggle{background:#eee;color:#111}

/* ================= HERO ================= */
.hero{
  padding:120px 20px;
  text-align:center;
  background:linear-gradient(135deg,#111,#1a1a1a);
}
.hero h1{
  font-size:3rem;
  font-weight:800;
  background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  margin-top:16px;
  font-size:1.1rem;
  color:#fff;
}
.hero-cta{
  margin-top:36px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}
.btn{
  padding:14px 34px;
  border-radius:999px;
  font-weight:600;
  transition:.3s;
}
.btn.primary{
  background:linear-gradient(135deg,#feda75,#fa7e1e,#d62976);
  color:#111;
}
.btn.outline{
  border:1px solid rgba(255,255,255,.4);
}

/* ================= SECTIONS ================= */
section{
  max-width:1200px;
  margin:auto;
  padding:100px 20px;
}
section h2{
  text-align:center;
  font-size:2.3rem;
  margin-bottom:60px;
}

/* ================= PROJECTS ================= */
.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
}
.project-card{
  background:#111;
  border-radius:16px;
  overflow:hidden;
  transition:.3s;
}
body.light .project-card{background:#f3f3f3}
.project-card:hover{transform:translateY(-6px)}
.project-media img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.project-info{
  padding:26px;
  text-align:center;
}
.project-tags{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:12px;
}
.project-tags span{
  font-size:.7rem;
  padding:4px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.1);
}
.project-btn{
  margin-top:14px;
  padding:10px 22px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#fa7e1e,#d62976);
  color:#111;
}
body.light .project-btn{color:#fff}

/* ================= SOCIAL ICONS ================= */
.socials{
  display:flex;
  justify-content:center;
  gap:36px;
  margin-top:80px;
}
.social-link{
  width:62px;height:62px;
  border-radius:50%;
  background:#222;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  transition:.3s;
}
.social-link svg{width:26px;height:26px}
.social-link:hover{transform:translateY(-6px)}

.icon-shadow{
  position:absolute;
  inset:0;
  border-radius:50%;
  box-shadow:0 0 0 rgba(0,0,0,0);
}
.icon-glow{
  position:absolute;
  inset:-6px;
  border-radius:50%;
  opacity:0;
  background:radial-gradient(circle,rgba(255,255,255,.4),transparent 70%);
  transition:.3s;
}
.premium-glow{
  position:absolute;
  inset:-10px;
  border-radius:50%;
  opacity:0;
  background:radial-gradient(circle,rgba(255,255,255,.6),transparent 75%);
  filter:blur(8px);
}
.social-link:hover .icon-glow,
.social-link:hover .premium-glow{opacity:1}

.tooltip{
  position:absolute;
  bottom:-42px;
  background:#111;
  padding:6px 14px;
  border-radius:20px;
  font-size:.75rem;
  opacity:0;
  transition:.3s;
}
.social-link:hover .tooltip{opacity:1}

/* Brand colors */
.social-link.instagram:hover{background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf)}
.social-link.pinterest:hover{background:#e60023}
.social-link.fiverr:hover{background:#1dbf73}
.social-link.linkedin:hover{background:#0a66c2}
.social-link.github:hover{background:#fff;color:#000}
body.light .social-link{background:#ddd;color:#000}

/* ================= FOOTER ================= */
footer{
  padding:80px 20px;
  text-align:center;
  background:#0c0c0c;
}
footer p{color:#ccc}

/* ================= FLOATING LINKEDIN ================= */
.floating-linkedin{
  position:fixed;
  bottom:26px;right:26px;
  width:56px;height:56px;
  border-radius:50%;
  background:#0a66c2;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:700;
  z-index:999;
}
</style>
</head>

<body>

<button id="themeToggle">üåô</button>

  <p id="hero-text"></p>
  <div class="hero-cta">
    <a href="#projects" class="btn primary">View Work</a>

  <div class="icon-shadow"></div><div class="icon-glow"></div><div class="premium-glow"></div>

<!-- Instagram -->

  <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 2C4.24 2..."/></svg>
  <div class="icon-shadow"></div><div class="icon-glow"></div><div class="premium-glow"></div>

<!-- Pinterest -->
<a href="https://pinterest.com/ariantech" target="_blank" class="social-link pinterest">

  <div class="icon-shadow"></div><div class="icon-glow"></div><div class="premium-glow"></div>

</a>

<!-- Fiverr -->
<a href="https://www.fiverr.com/r_kumar101/modern-instagram-posts-and-social-media-graphics" target="_blank" class="social-link fiverr">

  <div class="icon-shadow"></div><div class="icon-glow"></div><div class="premium-glow"></div>
  <div class="tooltip">Fiverr</div>

<!-- LinkedIn -->
<a href="https://www.linkedin.com/in/arian-varx-0660b539b/" target="_blank" class="social-link linkedin">
  <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4.98 3.5C4.98 4.88..."/></svg>
  <div class="icon-shadow"></div><div class="icon-glow"></div><div class="premium-glow"></div>
  <div class="tooltip">LinkedIn</div>

</div>

<footer>

<script>

const text="Clean, modern visual design for posters & social media.";
let i=0,el=document.getElementById("hero-text");
