<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author }}">


<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/assets/images/hero-bg.svg">


<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ site.url }}/assets/images/hero-bg.svg">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- ================= FAVICONS ================= -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="/assets/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body>

<header>
  <nav>
    <h2>{{ site.title }}</h2>
   <ul>
  <li><a href="{{ '/' | relative_url }}">Home</a></li>
  <li><a href="{{ '#about' | relative_url }}">About</a></li>
  <li><a href="{{ '#skills' | relative_url }}">Skills</a></li>
  <li><a href="{{ '#projects' | relative_url }}">Projects</a></li>
  <li><a href="{{ '#contact' | relative_url }}">Contact</a></li>
</ul>

  </nav>
</header>

<main>
  {{ content }}
</main>

<footer class="site-footer">
  <div class="social-icons">
    <a href="https://instagram.com/_arian.designs_" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://pinterest.com/ariantech" target="_blank" aria-label="Pinterest">
      <i class="fab fa-pinterest"></i>
    </a>

      <i class="fab fa-github"></i>

</a>
    <a href="https://linkedin.com/in/arian-varx-0660b539b" target="_blank" aria-label="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>

  <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
</footer>


<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
