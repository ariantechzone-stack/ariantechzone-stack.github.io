<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title }} | {{ site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===== FAVICONS ===== -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="/assets/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<meta name="theme-color" content="#0f0f0f">

<style>
/* ================= GLOBAL RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
html, body{height:100%;background:#0f0f0f;color:#fff;line-height:1.6;}
body{display:flex;flex-direction:column;scroll-behavior:smooth;}

/* ================= CONTAINER ================= */
.container{max-width:1000px;margin:auto;padding:40px 20px;}

/* ================= HERO ================= */
.hero{position:relative;text-align:center;padding:120px 20px;overflow:hidden;}
.hero-bg{
    position:absolute;top:0;left:0;width:100%;height:100%;
    background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
    z-index:0;pointer-events:none;
}
.gradient-text{
    font-size:3rem;font-weight:bold;
    background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
    background-size:400% 400%;
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    animation: gradientTextAnim 8s ease infinite;
}
@keyframes gradientTextAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.hero p{color:#ccc;font-size:1.2rem;margin-top:20px;max-width:700px;margin-left:auto;margin-right:auto;position:relative;z-index:1;}

/* ================= FADE-UP ANIMATION ================= */
.fade-up{opacity:0;transform:translateY(30px);transition:opacity 1s ease, transform 1s ease;}
.fade-up.visible{opacity:1;transform:translateY(0);}
.project-card{opacity:0;transform:translateY(20px);transition:opacity 0.8s ease, transform 0.8s ease;}

/* ================= PROJECT GRID ================= */
.project-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin-top:20px;}
@media(max-width:900px){.project-grid{grid-template-columns:repeat(2,1fr);}}
@media(max-width:600px){.project-grid{grid-template-columns:1fr;}}
.project-card{background:#1a1a1a;border-radius:10px;overflow:hidden;position:relative;cursor:pointer;transition:transform 0.4s ease,box-shadow 0.4s ease;}
.project-card img{width:100%;display:block;}
.project-content{padding:15px;}
.project-content h3{margin-bottom:8px;font-size:1.2rem;color:#fff;}
.project-content p{color:#ccc;font-size:0.95rem;line-height:1.4;}
.project-card:hover{box-shadow:0 10px 25px rgba(255,255,255,0.1),0 0 15px rgba(255,80,200,0.1),0 0 25px rgba(0,200,255,0.05);}

/* ================= ABOUT ================= */
.about{text-align:center;margin-top:70px;}
.about h2{margin-bottom:15px;}
.about p{color:#bbb;max-width:600px;margin:auto;}

/* ================= FOOTER / SOCIALS ================= */
footer{margin-top:auto;padding:30px 20px;text-align:center;color:#777;font-size:0.9rem;background:linear-gradient(to top,#111 0%,#1a1a1a 100%);border-top:2px solid #333;}
.socials{margin-top:30px;display:flex;justify-content:center;gap:20px;}
.socials a{
  width:56px;height:56px;border-radius:50%;background:#1a1a1a;color:#aaa;
  display:flex;align-items:center;justify-content:center;
  position:relative;overflow:hidden;
  transition:transform 0.3s ease, box-shadow 0.3s ease;
  animation:iconPulse 3.5s ease-in-out infinite;
}
.socials svg{width:30px;height:30px;fill:currentColor;}
.socials a:hover{transform:scale(1.2);box-shadow:0 0 20px rgba(255,255,255,0.4);animation:none;}
.socials a[aria-label="Instagram"]:hover{background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);color:#fff;}
.socials a[aria-label="Pinterest"]:hover{background:#e60023;color:#fff;}
.socials a[aria-label="GitHub"]:hover{background:#fff;color:#000;box-shadow:0 0 22px rgba(255,255,255,0.6);}
@keyframes iconPulse{0%,100%{box-shadow:0 0 0 rgba(255,255,255,0);}50%{box-shadow:0 0 12px rgba(255,255,255,0.15);}}
.socials a span.ripple{position:absolute;border-radius:50%;background:rgba(255,255,255,0.4);transform:scale(0);animation:ripple 0.6s linear;pointer-events:none;}
@keyframes ripple{to{transform:scale(4);opacity:0;}}
.socials a::after{
  content:attr(aria-label);position:absolute;bottom:140%;left:50%;
  transform:translateX(-50%) translateY(6px);
  background:#222;color:#fff;padding:5px 10px;border-radius:6px;font-size:0.75rem;
  white-space:nowrap;opacity:0;pointer-events:none;transition:opacity 0.25s ease, transform 0.25s ease;
}
.socials a:hover::after{opacity:1;transform:translateX(-50%) translateY(0);}

/* ================= CURSOR GLOW ================= */
.cursor-glow{
  position:fixed;top:0;left:0;width:40px;height:40px;
  background:rgba(255,255,255,0.15);border-radius:50%;
  pointer-events:none;transform:translate(-50%,-50%);
  mix-blend-mode:screen;transition:width 0.2s ease,height 0.2s ease;z-index:9999;
}

/* ================= SCROLL PROGRESS ================= */
.progress{
  position:fixed;top:0;left:0;height:4px;background:#feda75;width:0;z-index:999;
}

/* ================= REDUCED MOTION ================= */
@media (prefers-reduced-motion: reduce){
  *{animation:none !important;transition:none !important;}
  .cursor-glow{display:none;}
}
</style>
</head>

<body>

<div class="cursor-glow"></div>
<div class="progress"></div>

<!-- HERO -->
<div class="hero fade-up">
  <div class="hero-bg"></div>
  <h1 class="gradient-text">Welcome to ARIAN DESIGNS</h1>
  <p class="hero-subtext">Modern, minimal & professional visuals</p>
</div>

<div class="container">

<!-- PROJECTS -->

<div class="project-grid">
  {% for project in site.data.projects %}
  <div class="project-card">
    <img src="{{ project.image }}" alt="{{ project.title }}">
    <div class="project-content">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
</div>

<!-- ABOUT -->
<div class="about fade-up">
<h2>About</h2>
<p>I design modern, clean and effective visuals.</p>
</div>

</div>

<script>
// ================= FADE-UP =================
const fadeElements=document.querySelectorAll('.fade-up');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){entry.target.classList.add('visible');}
  });
},{threshold:0.3});
fadeElements.forEach(el=>observer.observe(el));

// ================= CURSOR GLOW =================
const glow=document.querySelector('.cursor-glow');
document.addEventListener('mousemove',e=>{
  glow.style.left=e.clientX+'px';
  glow.style.top=e.clientY+'px';
});

// ================= SCROLL PROGRESS =================
window.addEventListener('scroll',()=>{
  const scroll=(window.scrollY/(document.body.scrollHeight-window.innerHeight))*100;
  document.querySelector('.progress').style.width=scroll+'%';
});

// ================= 3D TILT =================
document.querySelectorAll('.project-card').forEach(card=>{
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left;
    const y=e.clientY-r.top;
    card.style.transform=
      `rotateX(${((y/r.height)-0.5)*10}deg) rotateY(${((x/r.width)-0.5)*-10}deg) scale(1.03)`;
  });
  card.addEventListener('mouseleave',()=>{card.style.transform='rotateX(0) rotateY(0) scale(1)';});
});

// ================= SOCIAL ICONS =================
document.querySelectorAll('.socials a').forEach(icon=>{
  // Magnetic hover
  icon.addEventListener('mousemove',e=>{
    const rect=icon.getBoundingClientRect();
    const x=e.clientX-rect.left-rect.width/2;
    const y=e.clientY-rect.top-rect.height/2;
    icon.style.transform=`translate(${x*0.15}px,${y*0.15}px) scale(1.15)`;
  });
  icon.addEventListener('mouseleave',()=>{icon.style.transform='translate(0,0) scale(1)';});
  // Ripple click
  icon.addEventListener('click',e=>{
    const ripple=document.createElement('span');
    ripple.className='ripple';
    const rect=icon.getBoundingClientRect();
    ripple.style.left=(e.clientX-rect.left)+'px';
    ripple.style.top=(e.clientY-rect.top)+'px';
    ripple.style.width=ripple.style.height=rect.width+'px';
    icon.appendChild(ripple);
    setTimeout(()=>ripple.remove(),600);
  });
});
</script>

</body>
</html>
