<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title | default: "ARIAN DESIGNS" }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.data.about.description | strip_newlines }}">

<!-- FAVICONS -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="/assets/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<meta name="theme-color" content="#0f0f0f">

<style>
/* ================= GLOBAL ================= */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', Arial, Helvetica, sans-serif; }
body { background:#0f0f0f; color:#fff; line-height:1.6; overflow-x:hidden; min-height:100vh; }
h1,h2,h3,p{ margin:0; }
img{ display:block; width:100%; border-radius:10px; }

/* ================= HERO ================= */
.hero{ text-align:center; padding:120px 20px; position:relative; overflow:hidden; background: linear-gradient(135deg,#111,#1a1a1a); background-size:400% 400%; animation:heroBgAnim 20s ease infinite; }
@keyframes heroBgAnim{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.gradient-text{ font-size:3rem; font-weight:800; background: linear-gradient(90deg, #feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); background-size:400% 400%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:gradientAnim 8s ease infinite; transition: all 0.4s ease; }
.gradient-text:hover{ filter: drop-shadow(0 0 15px rgba(255,255,255,0.5)); transform: scale(1.02);}
@keyframes gradientAnim{ 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }
.hero p{ margin-top:20px; color:#ccc; font-size:1.2rem; max-width:700px; margin:auto; min-height:1.4em; }

/* ================= PAGE LOAD INTRO ================= */
.page-intro { opacity:0; transform:translateY(20px); transition: opacity 1s ease, transform 1s ease; }
.page-intro.show { opacity:1; transform:translateY(0); }
.page-intro > * { opacity:0; transform:translateY(20px); transition:opacity 0.8s ease, transform 0.8s ease; }
.page-intro.show > * { opacity:1; transform:translateY(0); }

/* ================= PROJECT GRID ================= */
section{ padding:120px 20px; }
h2{ text-align:center; font-size:2rem; margin-bottom:50px; font-weight:600; }
.project-grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:40px; max-width:1200px; margin:auto; }
@media(max-width:900px){ .project-grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){ .project-grid{grid-template-columns:1fr;} }
.project-card{ background:#1a1a1a; border-radius:16px; overflow:hidden; cursor:pointer; transition: transform 0.4s ease, box-shadow 0.4s ease; perspective:1000px; position:relative; opacity:0; transform: translateY(20px); }
.project-card.fade-in{ opacity:1; transform: translateY(0); }
.project-card:hover{ box-shadow:0 25px 50px rgba(0,0,0,0.5); }
.project-content{ padding:25px; text-align:center; }
.project-content h3{ font-size:1.4rem; margin-bottom:12px; color:#fff; font-weight:600; }
.project-content p{ color:#bbb; font-size:1rem; line-height:1.5; }
.project-btn { display:inline-block; margin-top:12px; padding:10px 20px; border-radius:10px; background: linear-gradient(90deg,#feda75,#fa7e1e); color:#fff; font-weight:600; text-decoration:none; opacity:0; transform: translateY(10px); transition: all 0.3s ease; }
.project-card:hover .project-btn{ opacity:1; transform: translateY(0); }

/* MOBILE / TOUCH FEEDBACK */
@media (hover: none) {
  .project-card:active { transform: scale(1.03); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
}

/* ================= ABOUT ================= */
.about{ text-align:center; padding:100px 20px; }
.about p{ max-width:650px; margin:auto; color:#ccc; line-height:1.75; font-size:1.1rem; }

/* ================= FOOTER & SOCIAL ICONS ================= */
footer{ padding:50px 20px; text-align:center; background:linear-gradient(to top, #111 0%, #1a1a1a 100%); border-top:2px solid #333; }
footer p{ font-size:0.9rem; color:#777; }
.socials{ margin-top:30px; display:flex; justify-content:center; gap:20px; }
.social-link {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #1a1a1a;  /* dark circle default */
  color: #fff;           /* icon white default */
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, background 0.3s ease;
}

.social-link:hover {
  transform: scale(1.2);
}

/* GitHub hover: white circle, black icon, white glow */
.social-link.github:hover {
  background: #fff;
  color: #000;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
}

/* Instagram hover: gradient circle, white icon, glow */
.social-link.instagram:hover {
  background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  color: #fff;
  box-shadow: 0 0 25px rgba(214,41,118,0.6);
}

/* Pinterest hover: red circle, white icon, glow */
.social-link.pinterest:hover {
  background: #e60023;
  color: #fff;
  box-shadow: 0 0 25px rgba(230,0,35,0.6);
}
/* Fiverr hover: green circle, white icon, glow */
.social-link.fiverr:hover {
  background: #1dbf73;
  color: #fff;
  box-shadow: 0 0 25px rgba(29, 191, 115, 0.7);
}

/* Ripple effect */
.social-link span.ripple {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.4);
  transform: scale(0);
  animation: ripple 0.6s linear;
  pointer-events: none;
}

@keyframes ripple { to { transform: scale(4); opacity: 0; } }

.tooltip{ position:absolute; bottom:120%; left:50%; transform:translateX(-50%); padding:6px 12px; background:#222; color:#fff; font-size:0.8rem; border-radius:6px; opacity:0; pointer-events:none; transition:opacity 0.3s ease; }
.social-link:hover .tooltip{ opacity:1; }

/* ================= CURSOR GLOW ================= */
.cursor-glow{ position:fixed; top:0; left:0; width:30px; height:30px; background:rgba(255,255,255,0.1); border-radius:50%; pointer-events:none; transform:translate(-50%,-50%); mix-blend-mode:screen; transition:width 0.2s ease,height 0.2s ease; z-index:9999; }

/* ================= SCROLL BAR PROGRESS ================= */
.progress{ position:fixed; top:0; left:0; height:4px; width:0%; background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); z-index:999; transition:width 0.25s ease; }
</style>
</head>
<body>
<div class="cursor-glow"></div>
<div class="progress"></div>

<!-- HERO -->
<div class="hero page-intro">
  <h1 class="gradient-text">ARIAN DESIGNS</h1>
  <p id="hero-text"></p>
</div>

  {% for project in site.data.projects %}

    <img src="{{ project.image }}" alt="{{ project.title }}" loading="lazy">

      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a href="#" class="project-btn">View Project</a>
    </div>
  </div>
  {% endfor %}
</div>
</section>

<h2>About</h2>
<p>{{ site.data.about.description }}</p>
</section>

<footer class="page-intro">
  <p>Â© 2026 ARIAN DESIGNS</p>

  <div class="socials">

<a href="https://www.fiverr.com/r_kumar101/modern-instagram-posts-and-social-media-graphics"

<script>
// ===== REDUCED MOTION =====
const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

// ===== CURSOR GLOW & SCROLL BAR =====
const glow = document.querySelector('.cursor-glow');
if(!reduceMotion){
  document.addEventListener('mousemove', e=>{
    glow.style.left = e.clientX+'px';
    glow.style.top = e.clientY+'px';
  });
document.querySelectorAll('.social-link').forEach(btn => {
  btn.addEventListener('click', e => {
    const ripple = document.createElement('span');
    ripple.className = 'ripple';
    const rect = btn.getBoundingClientRect();
    ripple.style.left = (e.clientX - rect.left) + 'px';
    ripple.style.top = (e.clientY - rect.top) + 'px';
    ripple.style.width = ripple.style.height = rect.width + 'px';
    btn.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  });
});
  window.addEventListener('scroll', ()=>{
    const scroll = (window.scrollY/(document.body.scrollHeight - innerHeight))*100;
    document.querySelector('.progress').style.width = scroll+'%';
  });

  // 3D TILT PROJECT CARDS
  document.querySelectorAll('.project-card').forEach(card=>{
    card.addEventListener('mousemove', e=>{
      const r = card.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      card.style.transform = `rotateX(${((y/r.height)-0.5)*10}deg) rotateY(${((x/r.width)-0.5)*-10}deg) scale(1.03)`;
    });
    card.addEventListener('mouseleave', ()=>{ card.style.transform='rotateX(0) rotateY(0) scale(1)'; });
  });

  // SOCIAL ICON RIPPLE EFFECT
  document.querySelectorAll('.social-link').forEach(btn=>{
    btn.addEventListener('click', e=>{
      const ripple = document.createElement('span');
      ripple.className='ripple';
      const rect = btn.getBoundingClientRect();
      ripple.style.left=(e.clientX - rect.left)+'px';
      ripple.style.top=(e.clientY - rect.top)+'px';
      ripple.style.width = ripple.style.height = rect.width+'px';
      btn.appendChild(ripple);
      setTimeout(()=>ripple.remove(),600);
    });
  });

  // Cursor enlarges near interactive elements
  document.querySelectorAll('a, .project-card, button').forEach(el=>{
    el.addEventListener('mouseenter',()=>{ glow.style.width='50px'; glow.style.height='50px'; });
    el.addEventListener('mouseleave',()=>{ glow.style.width='30px'; glow.style.height='30px'; });
  });
}

// ===== PAGE LOAD INTRO & TYPING HERO =====
window.addEventListener('DOMContentLoaded', () => {
  const introElements = document.querySelectorAll('.page-intro');
  introElements.forEach((el, index) => {
    setTimeout(() => { el.classList.add('show'); }, index * 200 + 100);
  });

  const heroText = "Clean, modern visual design for posters, banners & social media.";
  const heroEl = document.getElementById("hero-text");
  if(heroEl){
    heroEl.textContent = "";
    let i=0;
    const typeInterval = setInterval(()=>{
      heroEl.textContent += heroText[i];
      i++;
      if(i>=heroText.length) clearInterval(typeInterval);
    },35);
  }

  // Fade-in project cards
  const cards = document.querySelectorAll('.project-card');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('fade-in'); });
  }, { threshold:0.2 });
  cards.forEach(card => observer.observe(card));

  // Mobile / Touch feedback
  if('ontouchstart' in window){
    document.querySelectorAll('.project-card').forEach(card=>{
      card.addEventListener('touchstart', ()=>{ card.style.transform = 'scale(1.03)'; card.style.boxShadow='0 15px 30px rgba(0,0,0,0.4)'; });
      card.addEventListener('touchend', ()=>{ card.style.transform='scale(1)'; card.style.boxShadow='0 0 0 rgba(0,0,0,0)'; });
    });
  }
});
</script>

</body>
</html>
