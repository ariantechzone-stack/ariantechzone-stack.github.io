<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ 'favicon.png' | relative_url }}">
  <link rel="icon" sizes="16x16" href="{{ 'favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png' | relative_url }}">
  
  <style>
    /* ===== GLOBAL RESET ===== */
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,Helvetica,sans-serif; }
    html, body { height:100%; }
    body { display:flex; flex-direction:column; background:#0f0f0f; color:#fff; line-height:1.6; }

    /* ===== CONTAINER ===== */
    .container { max-width:1000px; margin:auto; padding:40px 20px; }

    /* ===== FADE-UP ANIMATION ===== */
    .fade-up { opacity:0; transform: translateY(30px); transition: opacity 1s ease, transform 1s ease; }
    .fade-up.visible { opacity:1; transform: translateY(0); }

    /* ===== HERO ===== */
    .hero { text-align:center; padding:100px 20px; position:relative; overflow:hidden; }
    .hero-bg { position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(135deg,#1a1a1a,#0f0f0f); z-index:0; transform:translateY(0); pointer-events:none; transition: transform 0.2s ease-out; }
    .gradient-text { font-size:3rem; font-weight:bold; background: linear-gradient(90deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); background-size:400% 400%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:gradientTextAnim 8s ease infinite; position:relative; z-index:1; }
    @keyframes gradientTextAnim { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
    .hero-subtext { color:#ccc; font-size:1.2rem; margin-top:20px; max-width:700px; margin:auto; position:relative; z-index:1; }

    /* ===== PROJECTS ===== */
    .projects { margin-top:60px; position:relative; z-index:1; }
    .projects h2 { text-align:center; margin-bottom:30px; font-size:2rem; }
    .project-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; margin-top:20px; }
    @media(max-width:900px){.project-grid{grid-template-columns:repeat(2,1fr);}}
    @media(max-width:600px){.project-grid{grid-template-columns:1fr;}}
    .project-card { background:#1a1a1a; padding:25px; border-radius:10px; position:relative; z-index:1; overflow:hidden; cursor:pointer; transition: transform 0.4s ease, box-shadow 0.4s ease; }
    .project-card::before { content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%; background: linear-gradient(45deg, #feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); background-size:400% 400%; opacity:0; transition:opacity 0.4s ease; z-index:0; border-radius:10px; pointer-events:none; }
    .project-card:hover::before { opacity:0.15; animation:gradientRotate 3s linear infinite; }
    @keyframes gradientRotate { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }
    .project-card:hover { transform:translateY(-8px) scale(1.02); box-shadow:0 10px 25px rgba(255,255,255,0.1),0 0 15px rgba(255,80,200,0.1),0 0 25px rgba(0,200,255,0.05);}
    .project-card h3, .project-card p { position:relative; z-index:1; color:#fff; }
    .project-card p { color:#ccc; font-size:0.95rem; line-height:1.4; }

    /* ===== ABOUT ===== */
    .about { margin-top:70px; text-align:center; position:relative; z-index:1; }
    .about h2 { margin-bottom:15px; }
    .about p { color:#bbb; max-width:600px; margin:auto; }

    /* ===== FOOTER ===== */
    footer { margin-top:auto; padding:30px 20px; text-align:center; color:#777; font-size:0.9rem; position:relative; background: linear-gradient(to top, #111 0%, #1a1a1a 100%); border-top:2px solid #333; }
    .social-links { margin-top:20px; display:flex; justify-content:center; align-items:center; gap:20px; }
    .social-links a { width:56px; height:56px; border-radius:50%; background:#1a1a1a; color:#aaa; display:flex; justify-content:center; align-items:center; position:relative; overflow:hidden; transition:all 0.3s ease; }
    .social-links a svg { width:36px; height:36px; fill:currentColor; position:relative; z-index:1; }
    .social-links a:hover { transform:scale(1.2); box-shadow:0 0 18px rgba(255,255,255,0.25); animation:pulse 0.8s ease-out forwards; }
    @keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.25);}100%{transform:scale(1.2);}}
    /* Gradient Instagram hover */
    .social-links a[aria-label="Instagram"]::before { content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%; background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); background-size:400% 400%; border-radius:50%; opacity:0; transition:opacity 0.3s ease; z-index:0; }
    .social-links a[aria-label="Instagram"]:hover::before { animation:gradientRotate 3s linear infinite; opacity:1; }
    .social-links a[aria-label="GitHub"]:hover { background:#fff; color:#000; box-shadow:0 0 18px rgba(255,255,255,0.6);}
    .social-links a[aria-label="Pinterest"]:hover { background:#e60023; color:#fff; box-shadow:0 0 18px rgba(230,0,35,0.6); }
    .social-links a::after { content: attr(aria-label); position:absolute; bottom:120%; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:4px 8px; border-radius:4px; font-size:0.75rem; white-space:nowrap; opacity:0; pointer-events:none; transition:opacity 0.2s ease,bottom 0.2s ease; z-index:2;}
    .social-links a:hover::after { opacity:1; bottom:140%; }

    /* ===== RESPONSIVE ===== */
    @media(max-width:600px){.hero .gradient-text{font-size:2rem;}.hero-subtext{font-size:1rem;}}
  </style>
</head>

  <!-- ===== SCROLL ANIMATIONS ===== -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const fadeElements = document.querySelectorAll('.fade-up, .project-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => { if(entry.isIntersecting){ entry.target.classList.add('visible'); } });
    }, { threshold: 0.3 });
    fadeElements.forEach(el => observer.observe(el));

    // Hero parallax
    const heroBg = document.querySelector('.hero-bg');
    window.addEventListener('scroll', function() {
      const scrollY = window.scrollY;
      if(heroBg) heroBg.style.transform = `translateY(${scrollY * 0.3}px)`;
    });
  });
  </script>
