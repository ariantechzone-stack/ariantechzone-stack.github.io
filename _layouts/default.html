<style>  
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
html,body{height:100%;}
body{
  background:#0f0f0f;
  color:#fff;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
  transition:background .4s,color .4s;
}
.projects {
  margin-top: 120px;
}

.projects h2 {
  font-size: 2.2rem;
  margin-bottom: 50px;
}

/* ================= PAGE LOAD INTRO ================= */
body.loading *{pointer-events:none;}
#intro{
  position:fixed;inset:0;
  background:#0f0f0f;
  display:flex;align-items:center;justify-content:center;
  z-index:2000;
  animation:introFade 1.2s ease forwards 1.2s;
}
@keyframes introFade{to{opacity:0;visibility:hidden}}
#intro h1{
  font-size:2rem;
  background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= SCROLL BAR ================= */
#scrollBar{
  position:fixed;top:0;left:0;height:4px;width:0;
  background:linear-gradient(90deg,#fa7e1e,#d62976,#4f5bd5);
  z-index:1500;
}

/* ================= CURSOR GLOW ================= */
#cursorGlow{
  position:fixed;width:200px;height:200px;
  background:radial-gradient(circle,rgba(255,100,200,.15),transparent 60%);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:0;
}

/* ================= THEME TOGGLE ================= */
#themeToggle{
  position:fixed;top:20px;right:20px;
  width:44px;height:44px;border-radius:50%;
  background:#1a1a1a;color:#fff;
  border:none;cursor:pointer;z-index:1200;
}

/* ================= HERO ================= */
.hero {
  text-align: center;
  padding: 120px 20px 100px;
}

.hero h1 {
  font-size: clamp(2.8rem, 5vw, 4rem);
  margin-bottom: 16px;
}

.hero-subtext {
  font-size: 1.15rem;
  max-width: 600px;
  margin: auto;
}

.hero-bg{
  position:absolute;inset:0;
  background:linear-gradient(135deg,#1a1a1a,#0f0f0f);
  z-index:0;
}
.gradient-text{
  font-size:3rem;
  background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  background-size:400% 400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:grad 8s infinite;
  position:relative;z-index:1;
}
@keyframes grad{0%{background-position:0%}50%{background-position:100%}100%{background-position:0%}}
.hero-subtext{color:#ccc;margin-top:20px;position:relative;z-index:1}

/* ================= CONTAINER ================= */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 80px 24px;
}


/* ================= PROJECTS ================= */
.project-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 36px;
}

@media(max-width:900px){.project-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.project-grid{grid-template-columns:1fr}}

.card {
  background: #161616;
  padding: 36px 32px;
  border-radius: 18px;
  min-height: 220px;

  display: flex;
  flex-direction: column;
  justify-content: space-between;

  box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}
.card h3 {
  font-size: 1.4rem;
  margin-bottom: 14px;
}

.card p {
  font-size: 1rem;
  line-height: 1.6;
}
.section-divider {
  height: 1px;
  background: linear-gradient(to right, transparent, #333, transparent);
  margin: 120px 0;
}

/* ================= FADE UP ================= */
.fade-up{opacity:0;transform:translateY(40px);transition:.8s}
.fade-up.visible{opacity:1;transform:none}

/* ================= FOOTER ================= */
footer{
  margin-top:auto;text-align:center;
  padding:30px;background:#111;
}
.social-links{display:flex;justify-content:center;gap:20px;margin-top:15px}
.social-links a{
  width:56px;height:56px;border-radius:50%;
  background:#1a1a1a;color:#aaa;
  display:flex;align-items:center;justify-content:center;
  position:relative;transition:.3s;
}
.social-links a svg{width:36px;height:36px;fill:currentColor}
.social-links a:hover{transform:scale(1.2)}
.social-links a::after{
  content:attr(aria-label);
  position:absolute;bottom:130%;background:#222;
  padding:4px 8px;border-radius:4px;
  font-size:.75rem;opacity:0;transition:.2s;
}
.social-links a:hover::after{opacity:1}

/* ================= LIGHT MODE ================= */
body.light{background:#f5f5f5;color:#111}
body.light .project-card,body.light footer{background:#fff;color:#111}
body.light #themeToggle{background:#fff;color:#111}
</style>
</head>

<script>
/* LOAD */
window.onload=()=>document.body.classList.remove('loading');

/* SCROLL BAR */
window.addEventListener('scroll',()=>{
  const h=document.documentElement;
  document.getElementById('scrollBar').style.width=
  (h.scrollTop/(h.scrollHeight-h.clientHeight))*100+'%';
});

/* CURSOR GLOW */
document.addEventListener('mousemove',e=>{
  const g=document.getElementById('cursorGlow');
  g.style.left=e.clientX+'px';
  g.style.top=e.clientY+'px';
});

/* THEME */
const t=document.getElementById('themeToggle');
if(localStorage.theme==='light'){document.body.classList.add('light');t.textContent='â˜€ï¸'}
t.onclick=()=>{
  document.body.classList.toggle('light');
  const l=document.body.classList.contains('light');
  t.textContent=l?'â˜€ï¸':'ðŸŒ™';
  localStorage.theme=l?'light':'dark';
};

/* FADE + TILT */
const obs=new IntersectionObserver(e=>e.forEach(x=>x.isIntersecting&&x.target.classList.add('visible')),{threshold:.2});
document.querySelectorAll('.fade-up').forEach(el=>obs.observe(el));

document.querySelectorAll('.project-card').forEach(c=>{
  c.onmousemove=e=>{
    const r=c.getBoundingClientRect();
    const x=e.clientX-r.left,y=e.clientY-r.top;
    c.style.transform=`rotateX(${(y/r.height-.5)*-10}deg) rotateY(${(x/r.width-.5)*10}deg) scale(1.03)`;
  };
  c.onmouseleave=()=>c.style.transform='';
});
</script>
