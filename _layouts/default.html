<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title | default: "ARIAN DESIGNS" }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.data.about.description | strip_newlines }}">

<!-- FAVICONS -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="/assets/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<meta name="theme-color" content="#0f0f0f">

<style>
.social-link.github:hover{ background:#fff; color:#000; }
.social-link.instagram:hover{ background:#d62976; color:#fff; }
.social-link.pinterest:hover{ background:#e60023; color:#fff; }
.social-link.fiverr:hover{ background:#1dbf73; color:#fff; }

/* Tooltip gradient overrides per brand */
.social-link.github .tooltip{ background:linear-gradient(90deg,#000,#444); -webkit-background-clip:text; color:transparent; }
.social-link.instagram .tooltip{ background:linear-gradient(90deg,#d62976,#f58529); }
.social-link.pinterest .tooltip{ background:linear-gradient(90deg,#e60023,#ff1a50); }
.social-link.fiverr .tooltip{ background:linear-gradient(90deg,#1dbf73,#12a05b); }

/* ================= GLOBAL ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',Arial,sans-serif;}
body{background:#0f0f0f;color:#fff;line-height:1.6;overflow-x:hidden;min-height:100vh;}
h1,h2,h3,p{margin:0;}
img{display:block;width:100%;border-radius:10px;}
a{text-decoration:none;color:inherit;}

/* ================= HERO ================= */
.hero{ text-align:center; padding:120px 20px; position:relative; overflow:hidden; background: linear-gradient(135deg,#111,#1a1a1a); background-size:400% 400%; animation:heroBgAnim 20s ease infinite; }
@keyframes heroBgAnim{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.gradient-text{ font-size:3rem; font-weight:800; background: linear-gradient(90deg, #feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); background-size:400% 400%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:gradientAnim 8s ease infinite; transition: all 0.4s ease; }
.gradient-text:hover{ filter: drop-shadow(0 0 15px rgba(255,255,255,0.5)); transform: scale(1.02);}
@keyframes gradientAnim{ 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }
.hero p{ margin-top:20px; color:#ccc; font-size:1.2rem; max-width:700px; margin:auto; min-height:1.4em; }

/* ================= PROJECT GRID ================= */
section{ padding:120px 20px; }
h2{text-align:center;font-size:2rem;margin-bottom:50px;font-weight:600;}
.project-grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:40px; max-width:1200px; margin:auto; }
@media(max-width:900px){ .project-grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){ .project-grid{grid-template-columns:1fr;} }

.project-card{
  background:#1a1a1a;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  perspective:1200px;
  position:relative;
  opacity:0;
  transform: translateY(20px);
}
.project-card.fade-in{ opacity:1; transform: translateY(0); }
.project-content{ padding:25px; text-align:center; position:relative; z-index:2; }
.project-content h3{ font-size:1.4rem; margin-bottom:12px; color:#fff; font-weight:600; }
.project-content p{ color:#bbb; font-size:1rem; line-height:1.5; }
.project-btn { display:inline-block; margin-top:12px; padding:10px 20px; border-radius:10px; background: linear-gradient(90deg,#feda75,#fa7e1e); color:#fff; font-weight:600; transition: all 0.3s ease; position:relative; }
.project-btn::after{ content:""; position:absolute; left:50%; top:50%; width:100%; height:100%; background: rgba(255,255,255,0.05); border-radius:10px; transform: translate(-50%,-50%) scale(0); transition: transform 0.3s ease; }
.project-btn:hover::after{ transform: translate(-50%,-50%) scale(1.2); }

/* 3D Tilt */
.tilt-card{ transform-style: preserve-3d; transition: transform 0.15s ease, box-shadow 0.15s ease; will-change: transform; }
.tilt-card:hover{ box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
@media (hover: none) { .project-card:active { transform: scale(1.03); box-shadow: 0 15px 30px rgba(0,0,0,0.4); } }

/* ABOUT */
.about{ text-align:center; padding:100px 20px; }
.about p{ max-width:650px; margin:auto; color:#ccc; line-height:1.75; font-size:1.1rem; }

/* FOOTER */
footer{ padding:50px 20px; text-align:center; background:linear-gradient(to top, #111 0%, #1a1a1a 100%); border-top:2px solid #333; }
footer p{ font-size:0.9rem; color:#777; }

/* ================= MODAL ================= */
.project-modal{ position: fixed; inset:0; display:none; z-index:9999; }
.project-modal.active{ display:block; }
.modal-overlay{ position:absolute; inset:0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); }
.modal-content{ position: relative; max-width:700px; margin:10vh auto; background:#111; padding:25px; border-radius:20px; text-align:center; }
.modal-close{ position:absolute; top:12px; right:18px; font-size:2rem; color:white; background:none; border:none; cursor:pointer; }
.modal-slider{ position: relative; overflow:hidden; }
.modal-slider img{ width:100%; display:none; border-radius:12px; }
.modal-slider img.active{ display:block; }
.modal-nav{ display:flex; justify-content:space-between; margin-top:10px; }
.modal-nav button{ background:#222; color:#fff; border:none; padding:8px 15px; border-radius:10px; cursor:pointer; transition:all 0.2s ease; }
.modal-nav button:hover{ background:#444; }

/* ================= CURSOR & SCROLL ================= */
.cursor-glow{ position:fixed; top:0; left:0; width:30px; height:30px; background:rgba(255,255,255,0.1); border-radius:50%; pointer-events:none; transform:translate(-50%,-50%); mix-blend-mode:screen; transition:width 0.2s ease,height 0.2s ease; z-index:9999; }
.progress{ position:fixed; top:0; left:0; height:4px; width:0%; background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); z-index:999; transition:width 0.25s ease; }

/* ================= SOCIAL ICONS ================= */
.socials { display:flex; gap:20px; justify-content:center; margin-top:50px; perspective:900px; }
.social-link { position:relative; width:60px; height:60px; border-radius:50%; background:#222; display:flex; align-items:center; justify-content:center; cursor:pointer; transform-style:preserve-3d; transition: transform 0.15s ease; }
.social-link svg { width:28px; height:28px; z-index:3; transition: all 0.2s ease; color:#fff; }
.icon-shadow { position:absolute; inset:0; border-radius:50%; background:rgba(0,0,0,0.4); transform:translateZ(0); z-index:1; transition: transform 0.15s ease; }
.icon-glow { position:absolute; inset:0; border-radius:50%; background:radial-gradient(circle,#fff 0%,transparent 70%); opacity:0.15; filter:blur(12px); z-index:0; transition: opacity 0.2s ease, transform 0.15s ease; }
.tooltip { position:absolute; bottom:70px; left:50%; transform:translateX(-50%) translateY(0); padding:6px 12px; border-radius:6px; font-size:0.8rem; font-weight:600; white-space:nowrap; pointer-events:none; opacity:0; transition:opacity 0.3s ease, transform 0.15s ease; z-index:5; background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); -webkit-background-clip:text; color:transparent; background-size:400% 100%; animation:gradientMove 3s linear infinite;}
.social-link:hover .tooltip { opacity:1; }
.premium-glow { position:absolute; width:100px; height:100px; border-radius:50%; pointer-events:none; background:radial-gradient(circle,rgba(255,255,255,0.3) 0%,transparent 70%); animation:glowPulse 3s ease-in-out infinite; mix-blend-mode:screen; z-index:0; }
@keyframes gradientMove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
@keyframes glowPulse{0%,100%{transform:scale(1);opacity:0.3;}50%{transform:scale(1.3);opacity:0.6;}}
</style>
</head>
<body>
<div class="cursor-glow"></div>
<div class="progress"></div>

<!-- HERO -->
<div class="hero page-intro">
  <h1 class="gradient-text">ARIAN DESIGNS</h1>
  <p id="hero-text"></p>
</div>

<!-- PROJECTS -->
<section class="projects page-intro">
<h2>Projects</h2>
<div class="project-grid">
  {% for project in site.data.projects %}
  <div class="project-card tilt-card" data-images="{{ project.image | append: ',' }}">
    <div class="project-content">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <button class="project-btn view-project"
        data-title="{{ project.title }}"
        data-images="{{ project.image | append: ',' }}"
        data-description="{{ project.description }}">
        View Project
      </button>
    </div>
  </div>
  {% endfor %}
</div>
</section>

<!-- ABOUT -->
<section class="about page-intro">
<h2>About</h2>
<p>{{ site.data.about.description }}</p>
</section>

<!-- SOCIAL ICONS -->
<div class="socials">
  <div class="social-link github">
   <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">

    </svg>
    <div class="icon-shadow"></div>
    <div class="icon-glow"></div>
    <div class="premium-glow"></div>
    <div class="tooltip">GitHub</div>
  </div>
  <div class="social-link instagram">
   <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h10zm-5 3.5A4.5 4.5 0 1 0 16.5 12 4.51 4.51 0 0 0 12 7.5zm0 7.3A2.8 2.8 0 1 1 14.8 12 2.8 2.8 0 0 1 12 14.8zM17.5 6.3a1.05 1.05 0 1 0 1.05 1.05 1.05 1.05 0 0 0-1.05-1.05z"/>
    </svg>
    <div class="icon-shadow"></div>

  </div>
  <div class="social-link pinterest">
    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M12.04 2C6.58 2 2.5 6.08 2.5 11.47c0 4.01 2.53 7.43 6.1 8.75-.08-.74-.16-1.88.03-2.69.17-.73 1.1-4.65 1.1-4.65s-.28-.56-.28-1.39c0-1.3.75-2.27 1.68-2.27.79 0 1.17.59 1.17 1.3 0 .79-.5 1.97-.76 3.06-.22.92.46 1.67 1.36 1.67 1.63 0 2.88-1.72 2.88-4.2 0-2.2-1.58-3.74-3.84-3.74-2.62 0-4.16 1.96-4.16 3.99 0 .79.3 1.64.69 2.1a.28.28 0 0 1 .06.27c-.07.3-.24.92-.27 1.05-.04.17-.14.2-.32.12-1.2-.56-1.95-2.33-1.95-3.75 0-3.05 2.21-5.86 6.38-5.86 3.35 0 5.96 2.39 5.96 5.59 0 3.33-2.1 6.01-5.01 6.01-1 0-1.94-.52-2.26-1.13l-.61 2.33c-.22.85-.82 1.92-1.22 2.57.92.29 1.9.45 2.93.45 5.46 0 9.54-4.08 9.54-9.47C21.5 6.08 17.5 2 12.04 2z"/>

    <div class="icon-shadow"></div>

  <div class="social-link fiverr">

</div>
</div>

<!-- FOOTER -->
<footer class="page-intro">
  <p>Â© 2026 ARIAN DESIGNS</p>
</footer>

<!-- PROJECT MODAL -->
<div class="project-modal" id="projectModal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <div class="modal-slider" id="modalSlider"></div>
    <div class="modal-nav">
      <button id="prevSlide">Prev</button>
      <button id="nextSlide">Next</button>
    </div>
    <h3 id="modalTitle"></h3>
    <p id="modalDescription"></p>
  </div>
</div>

<script>
// Cursor Glow & Scroll Progress
const glow=document.querySelector('.cursor-glow');
document.addEventListener('mousemove',e=>{glow.style.left=e.clientX+'px';glow.style.top=e.clientY+'px';});
window.addEventListener('scroll',()=>{document.querySelector('.progress').style.width=(window.scrollY/(document.body.scrollHeight-window.innerHeight)*100)+'%';});

// Project Card Tilt + Modal Slider
const maxTilt=10;
document.querySelectorAll('.tilt-card').forEach(card=>{
  const depth=maxTilt;
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX - r.left - r.width/2;
    const y=e.clientY - r.top - r.height/2;
    card.style.transform=`perspective(900px) rotateX(${(-y/r.height*depth)}deg) rotateY(${(x/r.width*depth)}deg) scale(1.04)`;
  });
  card.addEventListener('mouseleave',()=>{card.style.transform='perspective(900px) rotateX(0) rotateY(0) scale(1)';});
});

// Modal
const modal=document.getElementById('projectModal');
const slider=document.getElementById('modalSlider');
const title=document.getElementById('modalTitle');
const desc=document.getElementById('modalDescription');
let images=[],currentSlide=0;
function showSlide(i){slider.querySelectorAll('img').forEach((img,j)=>{img.classList.toggle('active',i===j);});}
document.querySelectorAll('.view-project').forEach(btn=>{
  btn.addEventListener('click',()=>{
    title.textContent=btn.dataset.title;
    desc.textContent=btn.dataset.description;
    images=btn.dataset.images.split(',').filter(Boolean);
    slider.innerHTML=images.map((s,i)=>`<img src="${s}" class="${i===0?'active':''}">`).join('');
    currentSlide=0; modal.classList.add('active'); document.body.style.overflow='hidden';
  });
});
document.getElementById('prevSlide').addEventListener('click',()=>{if(images.length<2)return;currentSlide=(currentSlide-1+images.length)%images.length;showSlide(currentSlide);});
document.getElementById('nextSlide').addEventListener('click',()=>{if(images.length<2)return;currentSlide=(currentSlide+1)%images.length;showSlide(currentSlide);});
modal.addEventListener('click',e=>{if(e.target.classList.contains('modal-overlay')||e.target.classList.contains('modal-close')){modal.classList.remove('active');document.body.style.overflow='';}});

// Page intro animation
window.addEventListener('DOMContentLoaded',()=>{
  document.querySelectorAll('.page-intro').forEach((el,i)=>setTimeout(()=>el.classList.add('show'),i*200));
  const heroText="Clean, modern visual design for posters, banners & social media.";
  const heroEl=document.getElementById("hero-text");
  if(heroEl){ let i=0; const ti=setInterval(()=>{heroEl.textContent+=heroText[i];i++;if(i>=heroText.length)clearInterval(ti);},35);}
});

// Auto-open project via URL
const params=new URLSearchParams(window.location.search);
if(params.has('project')){
  const name=params.get('project');
  const btn=Array.from(document.querySelectorAll('.view-project')).find(b=>b.dataset.title===name);
  if(btn)btn.click();
}

// ---------------- SOCIAL ICONS ----------------
const socialMaxTilt=14, socialMaxGlow=0.6, socialMinGlow=0.15;
document.querySelectorAll('.social-link').forEach(icon=>{
  const shadow=icon.querySelector('.icon-shadow');
  const glowEl=icon.querySelector('.icon-glow');
  const tip=icon.querySelector('.tooltip');
  const pulse=icon.querySelector('.premium-glow');

  icon.addEventListener('mousemove',e=>{
    const r=icon.getBoundingClientRect();
    const x=e.clientX-r.left-r.width/2;
    const y=e.clientY-r.top-r.height/2;
    const rotateX=(-y/r.height)*socialMaxTilt;
    const rotateY=(x/r.width)*socialMaxTilt;
    const distance=Math.sqrt(x*x+y*y)/(r.width/2);
    const glowOpacity=Math.min(socialMaxGlow, socialMinGlow+(1-distance)*(socialMaxGlow-socialMinGlow));

    icon.style.transform=`perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.15)`;
    if(shadow) shadow.style.transform=`translateZ(0) rotateX(${rotateX*0.3}deg) rotateY(${rotateY*0.3}deg)`;
    if(glowEl) glowEl.style.opacity=glowOpacity;
    if(pulse) pulse.style.opacity=glowOpacity;
    if(tip) tip.style.transform=`translateX(-50%) translateY(-6px) rotateX(${rotateX*0.4}deg) rotateY(${rotateY*0.4}deg)`;
  });

  icon.addEventListener('mouseleave',()=>{
    icon.style.transform='perspective(900px) rotateX(0) rotateY(0) scale(1)';
    if(shadow) shadow.style.transform='translateZ(0)';
    if(glowEl) glowEl.style.opacity=socialMinGlow;
    if(pulse) pulse.style.opacity=socialMinGlow;
    if(tip) tip.style.transform='translateX(-50%) translateY(0) rotateX(0) rotateY(0)';
  });
});
</script>
</body>
</html>
