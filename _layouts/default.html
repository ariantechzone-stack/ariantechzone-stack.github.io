<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: "ARIAN DESIGNS" }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="theme-color" content="#0f0f0f">

  <!-- FAVICONS -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'favicon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ 'favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png' | relative_url }}">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="theme-dark">
  <a href="#main-content" class="skip-link">Skip to content</a>
  <div id="scroll-progress"></div>

  <main id="main-content" tabindex="-1">
    {{ content }}
  </main>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
