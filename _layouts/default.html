<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title | default: "ARIAN DESIGNS" }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.data.about.description | strip_newlines }}">

<!-- FAVICONS -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="/assets/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<meta name="theme-color" content="#0f0f0f">

<style>
<!-- HERO -->
<div class="hero page-intro">
  <h1 class="gradient-text">ARIAN DESIGNS</h1>
  <p>Clean, modern visual design for posters, banners & social media.</p>
</div>

<!-- PROJECTS -->
<section class="project-grid page-intro">
  {% for project in site.data.projects %}
  <div class="project-card">
    <img src="{{ project.image }}" alt="{{ project.title }}">
    <div class="project-content">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
  {% endfor %}
</section>

<!-- ABOUT -->
<section class="about page-intro">
  <h2>About</h2>
  <p>{{ site.data.about.description }}</p>
</section>

<!-- FOOTER -->
<footer class="page-intro">
  <p>© 2026 ARIAN DESIGNS</p>
  <div class="socials">
    <!-- your social icons here -->
  </div>
</footer>

/* ================= PAGE LOAD INTRO ================= */
.page-intro {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease, transform 1s ease;
}

.page-intro.show {
  opacity: 1;
  transform: translateY(0);
}

/* Optional: add slight delay for children */
.page-intro > * {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease, transform 1s ease;
  transition-delay: 0.3s;
}

.page-intro.show > * {
  opacity: 1;
  transform: translateY(0);
}

/* ================= GLOBAL ================= */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', Arial, Helvetica, sans-serif; }
body { background:#0f0f0f; color:#fff; line-height:1.6; overflow-x:hidden; min-height:100vh; }
h1,h2,h3,p{ margin:0; }
img{ display:block; width:100%; border-radius:10px; }

/* ================= HERO ================= */
.hero{ text-align:center; padding:120px 20px; position:relative; overflow:hidden; background: linear-gradient(135deg,#111,#1a1a1a); }
.gradient-text{ font-size:3rem; font-weight:800; background: linear-gradient(90deg, #feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); background-size:400% 400%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:gradientAnim 8s ease infinite; }
@keyframes gradientAnim{ 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }
.hero p{ margin-top:20px; color:#ccc; font-size:1.2rem; max-width:700px; margin-left:auto; margin-right:auto; }

/* ================= PROJECT GRID ================= */
section{ padding:80px 20px; }
h2{ text-align:center; font-size:2rem; margin-bottom:40px; }
.project-grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:30px; }
@media(max-width:900px){ .project-grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){ .project-grid{grid-template-columns:1fr;} }
.project-card{ background:#1a1a1a; border-radius:12px; overflow:hidden; cursor:pointer; transition: transform 0.4s ease, box-shadow 0.4s ease; perspective:1000px; position:relative; }
.project-card:hover{ box-shadow:0 20px 40px rgba(0,0,0,0.5); }
.project-content{ padding:20px; }
.project-content h3{ font-size:1.25rem; margin-bottom:10px; color:#fff; }
.project-content p{ color:#bbb; font-size:0.95rem; line-height:1.4; }

/* ================= ABOUT ================= */
.about{ text-align:center; padding:60px 20px; }
.about p{ max-width:600px; margin:auto; color:#ccc; line-height:1.6; }

/* ================= FOOTER & SOCIAL ICONS ================= */
footer{ padding:40px 20px; text-align:center; background:linear-gradient(to top, #111 0%, #1a1a1a 100%); border-top:2px solid #333; }
footer p{ font-size:0.9rem; color:#777; }
.socials{ margin-top:30px; display:flex; justify-content:center; gap:20px; }
.socials a{ width:56px; height:56px; border-radius:50%; background:#1a1a1a; display:flex; align-items:center; justify-content:center; color:#aaa; position:relative; overflow:hidden; transition:transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease; animation: iconPulse 3.5s ease-in-out infinite; }
.socials svg{ width:30px; height:30px; fill:currentColor; }
.socials a:hover{ transform:scale(1.2); box-shadow:0 0 18px rgba(255,255,255,0.25); animation:none; }
.socials a[aria-label="Instagram"]:hover{ background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); color:#fff; }
.socials a[aria-label="Pinterest"]:hover{ background:#e60023; color:#fff; }
.socials a[aria-label="GitHub"]:hover{ background:#ffffff; color:#000; box-shadow:0 0 22px rgba(255,255,255,0.6); }
@keyframes iconPulse{ 0%,100%{ box-shadow:0 0 0 rgba(255,255,255,0); } 50%{ box-shadow:0 0 12px rgba(255,255,255,0.15); } }
.socials a span.ripple{ position:absolute; border-radius:50%; background:rgba(255,255,255,0.4); transform:scale(0); animation:ripple 0.6s linear; pointer-events:none; }
@keyframes ripple{ to{ transform:scale(4); opacity:0; } }
.socials a::after{ content: attr(aria-label); position:absolute; bottom:140%; left:50%; transform:translateX(-50%) translateY(6px); background:#222; color:#fff; padding:5px 10px; border-radius:6px; font-size:0.75rem; white-space:nowrap; opacity:0; pointer-events:none; transition:opacity 0.25s ease, transform 0.25s ease; }
.socials a:hover::after{ opacity:1; transform:translateX(-50%) translateY(0); }

/* ================= CURSOR GLOW ================= */
.cursor-glow{ position:fixed; top:0; left:0; width:30px; height:30px; background:rgba(255,255,255,0.1); border-radius:50%; pointer-events:none; transform:translate(-50%,-50%); mix-blend-mode:screen; transition:width 0.2s ease,height 0.2s ease; z-index:9999; }

/* ================= SCROLL BAR PROGRESS ================= */
.progress{ position:fixed; top:0; left:0; height:4px; width:0%; background:linear-gradient(90deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); z-index:999; transition:width 0.25s ease; }

/* ================= REDUCED MOTION ================= */
@media (prefers-reduced-motion: reduce){ *{ animation:none !important; transition:none !important; } .cursor-glow{ display:none; } }
</style>
</head>

<body>
<div class="cursor-glow"></div>
<div class="progress"></div>

<!-- HERO WITH INTRO -->
<div class="hero page-intro">
  <h1 class="gradient-text">ARIAN DESIGNS</h1>
  <p>Clean, modern visual design for posters, banners & social media.</p>
</div>



<!-- PROJECTS -->
<section class="projects fade-up">
<h2>Projects</h2>
<div class="project-grid">
  {% for project in site.data.projects %}
  <div class="project-card">
    <img src="{{ project.image }}" alt="{{ project.title }}">
    <div class="project-content">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
</section>

<!-- ABOUT -->
<section class="about fade-up">
<h2>About</h2>
<p>{{ site.data.about.description }}</p>
</section>

<!-- FOOTER -->
<footer>
<p>© 2026 ARIAN DESIGNS</p>

</div>
</footer>

<script>
// ===== REDUCED MOTION =====
const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

// ===== CURSOR GLOW =====
if(!reduceMotion){
  const glow = document.querySelector('.cursor-glow');
  document.addEventListener('mousemove', e=>{
    glow.style.left = e.clientX+'px';
    glow.style.top = e.clientY+'px';
  });

  // ===== SCROLL PROGRESS =====
  window.addEventListener('scroll', ()=>{
    const scroll = (window.scrollY/(document.body.scrollHeight - innerHeight))*100;
    document.querySelector('.progress').style.width = scroll+'%';
  });

  // ===== 3D TILT =====
  document.querySelectorAll('.project-card').forEach(card=>{
    card.addEventListener('mousemove', e=>{
      const r = card.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      card.style.transform = 
        `rotateX(${((y/r.height)-0.5)*10}deg)
         rotateY(${((x/r.width)-0.5)*-10}deg)
         scale(1.03)`;
    });
    card.addEventListener('mouseleave', ()=>{ card.style.transform='rotateX(0) rotateY(0) scale(1)'; });
  });

  // ===== MAGNETIC ICONS =====
  document.querySelectorAll('.socials a').forEach(icon=>{
    icon.addEventListener('mousemove', e=>{
      const rect = icon.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width/2;
      const y = e.clientY - rect.top - rect.height/2;
      icon.style.transform = `translate(${x*0.15}px, ${y*0.15}px) scale(1.15)`;
    });
    icon.addEventListener('mouseleave', ()=>{ icon.style.transform='translate(0,0) scale(1)'; });
  });

  // ===== RIPPLE EFFECT =====
  document.querySelectorAll('.socials a').forEach(btn=>{
    btn.addEventListener('click', e=>{
      const ripple = document.createElement('span');
      ripple.className='ripple';
      const rect = btn.getBoundingClientRect();
      ripple.style.left=(e.clientX - rect.left)+'px';
      ripple.style.top=(e.clientY - rect.top)+'px';
      ripple.style.width = ripple.style.height = rect.width+'px';
      btn.appendChild(ripple);
      setTimeout(()=>ripple.remove(),600);
    });
  });
}
// ===== PAGE LOAD INTRO =====
window.addEventListener('DOMContentLoaded', () => {
  const intro = document.querySelector('.page-intro');
  setTimeout(() => {
    intro.classList.add('show');
  }, 100); // small delay to trigger transition
});
/* ================= PAGE LOAD INTRO FOR ALL SECTIONS ================= */
.page-intro {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease, transform 1s ease;
}

.page-intro.show {
  opacity: 1;
  transform: translateY(0);
}

.page-intro > * {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.page-intro.show > * {
  opacity: 1;
  transform: translateY(0);
}

/* Staggered delays for sections */
.hero.page-intro.show > * { transition-delay: 0.3s; }
.project-grid.page-intro.show > * { transition-delay: 0.6s; }
.about.page-intro.show > * { transition-delay: 0.9s; }
footer.page-intro.show > * { transition-delay: 1.2s; }
  
</script>
</body>
</html>
