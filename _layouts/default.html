<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ 'favicon.png' | relative_url }}">
  <link rel="icon" sizes="16x16" href="{{ 'favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png' | relative_url }}">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .hero p {
      color: #aaaaaa;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .projects {
      margin-top: 60px;
    }

    .projects h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      color: #bbbbbb;
      font-size: 0.95rem;
    }

    .about {
      margin-top: 70px;
      text-align: center;
    }

    .about h2 {
      margin-bottom: 15px;
    }

    .about p {
      color: #bbbbbb;
      max-width: 600px;
      margin: auto;
    }

    /* Sticky Footer */
    footer {
      margin-top: auto;
      padding: 30px 20px;
      text-align: center;
      color: #777777;
      font-size: 0.9rem;
    }

    /* Social Links Container */
    .social-links {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
    }

    /* Circular Icon Wrapper */
    .social-links a {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #1a1a1a;
      color: #aaaaaa;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .social-links svg {
      width: 36px;
      height: 36px;
      display: block;
      fill: currentColor;
      position: relative;
      z-index: 1;
    }

    /* Pulse Effect */
    .social-links a:hover {
      animation: pulse 0.8s ease-out forwards;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* Platform Hover Colors */
    .social-links a[aria-label="GitHub"]:hover {
      background: #ffffff;
      color: #000000;
      box-shadow: 0 0 18px rgba(255,255,255,0.6);
    }

    .social-links a[aria-label="Pinterest"]:hover {
      background: #e60023;
      color: #ffffff;
      box-shadow: 0 0 18px rgba(230,0,35,0.6);
    }

    /* Instagram Gradient Hover */
    .social-links a[aria-label="Instagram"]::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      background-size: 400% 400%;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    .social-links a[aria-label="Instagram"]:hover::before {
      animation: gradientRotate 3s linear infinite;
      opacity: 1;
    }

    @keyframes gradientRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .social-links a[aria-label="Instagram"]:hover svg {
      color: #fff;
    }

    /* Tooltip */
    .social-links a::after {
      content: attr(aria-label);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, bottom 0.2s ease;
      z-index: 2;
    }

    .social-links a:hover::after {
      opacity: 1;
      bottom: 140%;
    }

    /* Responsive Icons */
    @media (max-width: 600px) {
      .social-links a {
        width: 48px;
        height: 48px;
      }
      .social-links a svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
